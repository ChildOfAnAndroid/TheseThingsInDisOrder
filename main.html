<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Routine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">My Routine</h1>
        <div class="task">
            <h2 class="task-title">GENTLE WAKE: HOUR OF SELF-CARE</h2>
            <div class="progress-bar"></div>
            <div class="task-details">
                <div class="task-item">
                    <p class="task-name">Mindfulness (5-minute body scan)</p>
                    <span class="time-remaining">Time remaining: <span id="time-remaining">5 minutes</span></span>
                </div>
                <!-- Add more task items here -->
                <div class="task-item">
                    <p class="task-name">Actimel and 1 pint of water</p>
                    <span class="time-remaining">Time remaining: <span id="time-remaining">10 minutes</span></span>
                </div>
            </div>
            <div class="task-controls">
                <button class="start-button">Start</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
